<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign in</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script src="js/register.js"></script>
  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="
          background-image: url('https://www.arrivecare.com/wp-content/uploads/2016/12/56-purple-orange-gradient.jpg');
        "
      >
        <div class="wrap-login100 p-t-30 p-b-50">
          <!--
				<span class="login100-form-title p-b-41">
					Welcome
				</span>
			    -->

          <form
            class="login100-form validate-form p-b-33 p-t-5"
            id="signInForm"
          >
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter Couple Name"
            >
              <input
                class="input100"
                type="text"
                name="coupleName"
                placeholder="Couple Name"
                id="coupleName"
                required
              />
              
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter Ying email"
            >
              <input
                class="input100"
                type="email"
                name="emailYin"
                placeholder="Yin email"
                id="yinEmail"
                required
              />
            
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter Yin location"
            >
              <input
                class="input100"
                type="text"
                name="locationYin"
                placeholder="Yin location"
                id="yinLocation"
                required
              />
              
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter Yang email"
            >
              <input
                class="input100"
                type="email"
                name="emailYang"
                placeholder="Yang email"
                id="yangEmail"
                required
              />
              
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter Yang location"
            >
              <input
                class="input100"
                type="text"
                name="locationYang"
                placeholder="Yang location"
                id="yangLocation"
                required
              />
             
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Password"
                id="password"
                required
              />
              
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter beginning date"
            >
              <input
                class="input100"
                type="date"
                name="theBeginning"
                placeholder="the beginning"
                id="beginning"
                required
              />
             
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter last farewell date"
            >
              <input
                class="input100"
                type="date"
                name="lastFarewell"
                placeholder="last farewell"
                id="farewell"
                required
              />
              
            </div>

            <div class="container-login100-form-btn m-t-32">
              <button
                class="login100-form-btn"
                type="submit"
                id="registerbtn"
              >
                Merge Souls
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script src="js/login.js"></script>
    <style>
      #registerLink {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="
          background-image: url('https://www.arrivecare.com/wp-content/uploads/2016/12/56-purple-orange-gradient.jpg');
        "
      >
        <div class="wrap-login100 p-t-30 p-b-50">
          <!--
				<span class="login100-form-title p-b-41">
					Login
				</span>

				-->
          <form class="login100-form validate-form p-b-33 p-t-5" id="loginForm">
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter username"
            >
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="Couple name"
                required
                id="username"
              />
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Password"
                required
                id="password"
              />
            </div>

            <div class="container-login100-form-btn m-t-32">
              <button class="login100-form-btn" type="submit">Login</button>
            </div>
          </form>
          <a href="sign-in.html" id="registerLink"> Register here</a>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>
  </body>
</html>
